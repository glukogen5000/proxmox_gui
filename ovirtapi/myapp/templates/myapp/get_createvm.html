{% extends "myapp\index.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-4">


            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                {% for f in forms%}
                <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>>{{f}}</p>
                <div class="form-error"> {{f.errors}}</div>
                {%endfor%}


                <button class="btn btn-success" type="submit">Создать ВМ</button>

            </form>

            <br>
        </div>
    </div>
</div>
{% endblock %}

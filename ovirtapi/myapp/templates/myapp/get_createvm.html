{% extends "myapp\index.html" %}

{% block content %}




<form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    {% for f in forms%}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>>{{f}}</p>
    <div class="form-error"> {{f.errors}}</div>
    {%endfor%}


    <button class="btn btn-success" type="submit">Сохранить</button>

</form>

<br>
{% endblock %}
